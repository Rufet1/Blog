{% extends "base.html" %}


{% block body %}
<div class='container'>
{% if request.user.is_superuser %}
    <a href='{% url "post:categorycreate" %}' ><button class='btn btn-success'> Kateqoriya Əlavə Et + </button></a><br><hr>
{% endif %}
<ul class="list-group">
{% for cat in categories %}
    <li class="list-group-item" style="text-align:center"><a href='{{cat.get_absolute_url}}'>{{cat.title}}</a>
    {% if request.user.is_superuser %}
        <a href='{{cat.get_delete_url}}' ><button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span></button></a>
    {% endif %}
    </li>
    
{% endfor %}
</ul>
</div>
{% endblock %}
