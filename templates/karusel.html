{% load static %}
<div class="container" style="max-width:800px; max-height:200px">
    <div class="row">
        <div class="carousel-inner" role="listbox" style="width: 100% ; height: 100%;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox" >
                
                {% for image in images %}
                     <div class="item {% if image.number == 1 %} active {% endif %} ">
                        <img style='max-height:600px;width:100%' src="{{image.image.url}}" alt="...">
                        <div class="carousel-caption">
                            {{image.content}}
                        </div>
                    </div>
                {% endfor %}
                    {% comment %} <div class="item active">
                        <img src="{% static 'img/rsz_karusel.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/rsz_flametowers.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                     <div class="item">
                        <img src="{% static 'img/rsz_soyuqeller.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div> {% endcomment %}
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
